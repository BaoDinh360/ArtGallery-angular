
<div>
    <mat-grid-list cols="3" rowHeight="1:1" [gutterSize]="'16px'">
        <mat-grid-tile *ngFor="let post of postLists; let i = index">
            <mat-card class="card-container">
                <mat-card-header>
                    <div mat-card-avatar class="card-avatar"></div>
                    <mat-card-title>{{post.author.username}}</mat-card-title>
                    <mat-card-subtitle>{{post.updatedAt | date : 'dd/MM/yyyy HH:mm:ss'}}</mat-card-subtitle>
                </mat-card-header>
                <div class="img-container">
                    <img class="post-img" *ngIf="post.postImage!== undefined" mat-card-image src="{{post.postImageUrl}}">
                </div>
                
                <mat-card-content class="card-content">
                    <div>
                        <h2>{{post.postName}}</h2>
                        <!-- <p>{{post.description}}</p> -->
                    </div>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Like</button>
                    <button mat-button>Comment</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
