
<div class="post-list-container">
    <mat-card class="card-container" *ngFor="let post of postLists; let i = index">
        <mat-card-header>
            <div mat-card-avatar class="card-avatar"></div>
            <mat-card-title>{{post.author.username}}</mat-card-title>
            <mat-card-subtitle>{{post.updatedAt | date : 'dd/MM/yyyy HH:mm:ss'}}</mat-card-subtitle>
        </mat-card-header>
        <img *ngIf="post.postImage!== undefined" mat-card-image src="{{post.postImageUrl}}">
        <mat-card-content class="card-content">
            <div>
                <h2>{{post.postName}}</h2>
                <p>{{post.description}}</p>
            </div>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>Comment</button>
        </mat-card-actions>
    </mat-card>
</div>

<a
    routerLink="/post-edit" mat-fab extended
    color="primary" class="fab-add-button">
    <mat-icon>add</mat-icon>
    Create post
</a>
